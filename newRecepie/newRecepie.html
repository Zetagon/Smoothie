<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create new Recepie</title>

  </head>
</html>
<body>
  <div id = "main_div" >
    <div id = "prompt_name">

      <span class="keywordCollection">
      </span>

      <input type="text" id="name" list="names" placeholder="Name" autofocus><br>
      <datalist id="names">
	      <option value="test">
      </datalist>

    </div>

    <div id = "prompt_ingredients">
    	
      <span class="keywordCollection" id = "kC_ingredients">
      </span>

      <input type="text" class="keywordText" list="ingredients" placeholder="Ingredients"><br>
      <datalist id="ingredients">
	      <option value="test">
      </datalist>
    </div>

    <div id = "prompt_tag">
    	
      <span class="keywordCollection" id = "kC_tags">
      </span>

      <input type="text" class="keywordText" list="tags" placeholder="Tags"><br>
      <datalist id="tags">
	      <option value="test">
      </datalist>
    </div>

    <div id="rating_div">
    	<select name="rating" id="rating" onchange="" size="1">
		<option value=1>1</option>
		<option value=2>2</option>
		<option value=3>3</option>
		<option value=4>4</option>
		<option value=5>5</option>
		<option value=-1>-----</option>
    	</select>
    </div>
    <button onclick = "newRecepie()">Submit</button>
  </div>
  <script src= "bin/newRecepie.js"></script>
</body>
